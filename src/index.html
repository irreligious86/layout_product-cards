<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)"
        class="picture">
      <p class="description">
           Моноблок APPLE A1419 iMac
           27&quot; Retina 5K (MNED2UA/A)
      </p>
      <span class="extra-text">
           Код товара: 195434
      </span>
      <div class="grade">
        <div class="grade__units">
          <div class="stars stars--4">
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
            <div class="stars__star"></div>
          </div>
        </div>
        <span class="grade__text">
          Отзывов: 5
        </span>
      </div>
      <div class="price">
        <span class="price__title">
          Цена:
        </span>
        <span class="price__number">
          69 999 грн
        </span>
      </div>
      <a
        href="https://www.moyo.ua/monoblok_apple_a1419_imac_27_retina_5k_mned2ua_a/361498.html"
        class="buy"
        data-qa="hover">
        Купить
      </a>
    </div>
  </body>
</html>
