<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Моноблок APPLE A1419 iMac 27 Retina 5K (MNED2UA/A)"
        class="card__picture">
      <p class="card__description">
           Моноблок APPLE A1419 iMac
           27&quot; Retina 5K (MNED2UA/A)
      </p>
      <p class="card__extra-text">
           Код товара: 195434
      </p>
      <div class="card__grade">
        <div class="card__grade-units">
          <div class="card__stars card__stars--4">
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
            <div class="card__star"></div>
          </div>
        </div>
        <span class="card__grade-text">
          Отзывов: 5
        </span>
      </div>
      <div class="card__price">
        <p class="card__price-title">
          Цена:
        </p>
        <span class="card__price-number">
          69 999 грн
        </span>
      </div>
      <a
        href="https://www.moyo.ua/monoblok_apple_a1419_imac_27_retina_5k_mned2ua_a/361498.html"
        class="card__buy buy"
        data-qa="hover">
        Купить
      </a>
    </div>
  </body>
</html>
